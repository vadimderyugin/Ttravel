<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, 			initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,700&family=Magra:wght@700&family=Red+Hat+Text:wght@400;500&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/media.css" />
	<title>Travel</title>
</head>


<body>

	<div class="wrapper">

		<header class="header">
			<div class="container">
				<div class="header__body">
					<div class="header__logo">
						<a href="#" class="header__logo-link">
							<img src="images/Logo/logo.svg" alt="logo" class="header__logo-item">
						</a>
					</div>
					<nav class="header__menu">
						<ul class="header__list">
							<li class="header__list-item">
								<a href="#" class="header__list-link">How It Works</a>
							</li>
							<li class="header__list-item">
								<a href="#" class="header__list-link">Plan Your Trip</a>
							</li>
							<li class="header__list-item">
								<a href="#" class="header__list-link">Destinations</a>
							</li>
							<li class="header__list-item">
								<a href="#" class="header__list-link">Travel Stories</a>
							</li>
						</ul>
					</nav>
					<div class="header__btn">
						<a href="#" class="header__btn-link">Login</a>
					</div>
				</div>
			</div>
		</header>

		<main class="main">

			<section class="home">
				<div class="container">
					<div class="home__box">
						<h1 class="home__title">Explore the beauty of the World</h1>
						<h6 class="subtitle">Receive personalized recommendations for countries, hotels, activities and more
						</h6>
						<form action="#" class="home__form" method="post" enctype="multipart/form-data">
							<input type="text" class="home__input-text" name="usertext"
								placeholder="What would you like to do?">
							<button class="home__btn" type="submit">Start Planning</button>
						</form>
					</div>
				</div>
			</section>

			<sectoin class="steps">
				<div class="container">
					
				</div>
			</sectoin>

		</main>

		<footer class="footer">
		</footer>

	</div>
	<script src="js/script.js"></script>
</body>

</html>
