<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, 			initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,700&family=Magra:wght@700&family=Red+Hat+Text:wght@400;500&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/media.css" />
	<title>Travel</title>
</head>


<body>
	
<div class="wrapper">
	<header class="header">
		<div class="header__wrapper">
		<div class="container">
				<div class="header__box">
					<div class="header__logo">
						<a href="#" class="header__logo-link">
							<img src="images/Logo/logo.svg" alt="logo" class="header__item">
						</a>
					</div>
					<nav class="header__nav">
						<ul class="header__list">
							<li class="header__list-item">
								<a href="#" class="header__link">
									How It Works
								</a>
							</li>
							<li class="header__list-item">
								<a href="#" class="header__link">
									Plan Your Trip
								</a>
							</li>
							<li class="header__list-item">
								<a href="#" class="header__link">
									Destinations
								</a>
							</li>
							<li class="header__list-item">
								<a href="#" class="header__link">
									Travel Stories
								</a>
							</li>
						</ul>
					</nav>
					<div class="header__btn">
						<a href="#" class="header__btn-link">Login</a>
					</div>
				</div>
				<section class="home">
					<div class="home__box">
						<h1 class="home__title">Explore the beauty of the World</h1>
						<h3 class="home__subtitle">Receive personalized recommendations for countries, hotels, activities and more
						</h3>
						<form action="#" class="home__form" method="get">
							<div class="home__form-box">
								<input class="home__form-input" type="text" placeholder="What would you like to do?">
								<button class="home__form-btn" type="submit">Start Planning</button>
							</div>
						</form>
					</div>
				</section>
			</div>
			
		</div>

	</header>
	<main class="main">

	</main>
	<footer class="footer"></footer>
</div>
	<script src="js/script.js"></script>
</body>

</html>
